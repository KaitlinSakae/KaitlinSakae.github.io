<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
             <link rel="stylesheet" href="https://use.typekit.net/mxh6ikl.css">
            <title>The Wall</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="newsletter">
                <header>
                    <h1><a href="index.html"><img src="TheWall.png" alt="Logo of The Wall."></a></h1><!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">Destinations</a></li>
                            <li><a href="#">Gear</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Guide</a></li>
                        
                        </ul>
                    </nav>
                </header>
            <main class="newsletter">
                <form class="newsletter">
                <section class="Subscribe">
                    <h2>Subscribe</h2>
                    <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                        
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                        
                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                    </ul>
                </section>
                    
                <section>
                    <h3>What are your climbing interests?</h3>
                    <p>We want to provide info that's best suited to your climbing needs!</p>
                    <ul>
                        <li><input type="checkbox" id="Bouldering tips" value="Bouldering tips" /> <label for="Bouldering tips">Bouldering Tips and Tricks</label></li>
                        <li><input type="checkbox" id="Gear expertise" value="Gear expertise" /> <label for="Gear expertise">Climbed a few times for fun</label></li>
                        <li><input type="checkbox" id="Gear Expertise" value="New climbing spots" /> <label for="New climbing spots">New Climbing Spots</label></li>
                        <li><input type="checkbox" value="Bouldering Achievements" /><label for="Bouldering Achievements">Epic Bouldering Achievements</label></li>
                        <li><input type="checkbox" id="" value="Climbing health" /> <label for="Climbing health">Climber's Health and Wellness</label></li>
                        <li>
                    </ul>
                 </section>
                    
                 <section class="inform">
                    <h3>How did you hear about The Wall?</h3>
                    <ul>
                        <li><input type="checkbox" id="A friend" value="A friend" /> <label for="A Friend">A Friend</label></li>
                        <li><input type="checkbox" id="Instagram" value="Instagram" /> <label for="Instagram">Instagram</label></li>
                        <li><input type="checkbox" id="Facebook" value="Facebook" /> <label for="Facebook">Facebook</label></li>
                        <li><input type="checkbox" id="Magazine" value="Magazine" /> <label for="Magazine">Magazine</label></li>
                        <li>
                    </ul>
                </section>
                <section class="notes">
                    <label for="notes">Please let us know if you have any special requests.</label><textarea id="notes" name="notes"></textarea></section>
                <section>
                    <button type="Submit">Submit</button>
                </section>
                      
            </form>
                </main>
    

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
